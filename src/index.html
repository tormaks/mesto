<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<a href="#" class="header__logo"><img src="<%=require('./images/Mesto.svg')%>" class="header__logo-image" alt="Логотип"></a>
		</header>
		<main class="content">
			<section class="profile">
            <div class="profile__image">
               <img src="" alt="Аватар" class="profile__avatar">
            </div>
				<div class="profile__info">
					<div class="profile__wrapper">
						<h1 class="profile__name"></h1>
						<button type="button" class="profile__edit-button" aria-label="Изменить"></button>
					</div>
					<p class="profile__job"></p>
				</div>
				<button type="button" class="profile__add-button" aria-label="Добавить"></button>
			</section>
			<section class="cards">
				<ul class="cards__list">
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia</p>
		</footer>
		<div class="popup popup_type_profile">
			<div class="popup__container">
				<form action="#" class="popup__form" name="changeData" novalidate>
					<h2 class="popup__title">Редактировать профиль</h2>
					<input id="input-name" minlength="2" maxlength="40" type="text" required placeholder="Имя" name="name" class="popup__input popup__input_value_name">
					<span class="input-name-error popup__error"></span>
					<input id="input-job" minlength="2" maxlength="200" type="text" required placeholder="Деятельность" name="job" class="popup__input popup__input_value_job">
					<span class="input-job-error popup__error"></span>
					<button type="submit" class="popup__btn" aria-label="Сохранить">Сохранить</button>
				</form>
				<button type="button" class="popup__close popup__close_type_profile" aria-label="Закрыть"></button>
			</div>
		</div>
		<div class="popup popup_type_place">
			<div class="popup__container">
				<form action="#" class="popup__form" name="addCard" novalidate>
					<h2 class="popup__title">Новое место</h2>
					<input minlength="2" maxlength="40" id="input-place" type="text" required placeholder="Название" name="place" class="popup__input popup__input_value_place">
					<span class="input-place-error popup__error"></span>
					<input id="input-link" type="url" required placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_value_link">
					<span class="input-link-error popup__error"></span>
					<button type="submit" class="popup__btn popup__btn_type_add" aria-label="Сохранить">Создать</button>
				</form>
				<button type="button" class="popup__close popup__close_type_place" aria-label="Закрыть"></button>
			</div>
		</div>
		<div class="popup popup_type_picture">
			<div class="popup__container-picture">
				<img src="#" alt="" class="popup__image">
				<p class="popup__image-description"></p>
				<button type="button" class="popup__close popup__close_type_picture" aria-label="Закрыть"></button>
			</div>
		</div>
      <div class="popup popup_type_confirm-delete-card">
         <div class="popup__container">
            <h2 class="popup__title popup__title_type_confirm-delete-card">Вы уверены?</h2>
            <button type="submit" class="popup__btn popup__btn_type_confirm-delete-card" aria-label="Удалить">Да</button>
            <button type="button" class="popup__close popup__close_type_confirm-delete-card" aria-label="Закрыть"></button>
         </div>
      </div>
      <div class="popup popup_type_update-avatar">
         <div class="popup__container">
            <form action="#" class="popup__form" name="updateAvatar" novalidate>
               <h2 class="popup__title popup__title_type_update-avatar">Обновить аватар</h2>
               <input id="input-avatar-link" type="url" required placeholder="Ссылка на аватар" name="avatar" class="popup__input popup__input_value_avatar-link">
               <span class="input-avatar-link-error popup__error"></span>
               <button type="submit" class="popup__btn popup__btn_type_update-avatar" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close popup__close_type_update-avatar" aria-label="Закрыть"></button>
         </div>
      </div>
	</div>
	<template id="card">
		<li class="card">
			<img src="#" alt="" class="card__image">
			<div class="card__bottom">
				<h2 class="card__heading"></h2>
            <div class="card__like-zone">
               <button type="button" class="card__like" aria-label="Лайк"></button>
               <p class="card__number-likes"></p>
            </div>
			</div>
			<button type="submit" class="card__trash" aria-label="Удалить"></button>
		</li>
	</template>
</body>
</html>
