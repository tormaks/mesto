<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<a href="#" class="header__logo"><img src="./images/Mesto.svg" alt="Логотип"></a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
				<div class="profile__info">
					<div class="profile__wrapper">
						<h1 class="profile__name">Максим</h1>
						<button class="profile__edit-button"><img src="./images/pen.svg" alt="Изменить"></button>
					</div>
					<p class="profile__job">Любитель красивых мест в России</p>
				</div>
				<button class="profile__add-button"><img class="profile__add-button-image" src="./images/add.svg" alt="Добавить"></button>
			</section>
			<section class="cards">
				<ul class="cards__list">
					<li class="card">
						<img src="./images/peterhof.jpg" alt="Петергоф" class="card__image">
						<div class="card__bottom">
							<h2 class="card__heading">Петергоф</h2>
							<button class="card__like"><img src="./images/like.svg" alt="Избранное"></button>
						</div>
					</li>
					<li class="card">
						<img src="./images/nevskijprospekt.jpg" alt="Невский Проспект" class="card__image">
						<div class="card__bottom">
							<h2 class="card__heading">Невский Просект</h2>
							<button class="card__like"><img src="./images/like.svg" alt="Избранное"></button>
						</div>
					</li>
					<li class="card">
						<img src="./images/kamchatka.jpg" alt="Камчатка" class="card__image">
						<div class="card__bottom">
							<h2 class="card__heading">Камчатка</h2>
							<button class="card__like"><img src="./images/like.svg" alt="Избранное"></button>
						</div>
					</li>
					<li class="card">
						<img src="./images/baikal.jpg" alt="Байкал" class="card__image">
						<div class="card__bottom">
							<h2 class="card__heading">Байкал, Иркутск</h2>
							<button class="card__like"><img src="./images/like.svg" alt="Избранное"></button>
						</div>
					</li>
					<li class="card">
						<img src="./images/altai.jpg" alt="Алтай" class="card__image">
						<div class="card__bottom">
							<h2 class="card__heading">Алтай</h2>
							<button class="card__like"><img src="./images/like.svg" alt="Избранное"></button>
						</div>
					</li>
					<li class="card">
						<img src="./images/kareliya.jpg" alt="Карелия" class="card__image">
						<div class="card__bottom">
							<h2 class="card__heading">Карелия</h2>
							<button class="card__like"><img src="./images/like.svg" alt="Избранное"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia</p>
		</footer>
		<div class="popup">
			<form action="#" class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" class="popup__input">
				<input type="text" class="popup__input">
				<button type="submit" class="popup__save">Сохранить</button>
				<button class="popup__close"><img class="popup__close-image" src="./images/close.svg" alt=""></button>
			</form>
		</div>
	</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
